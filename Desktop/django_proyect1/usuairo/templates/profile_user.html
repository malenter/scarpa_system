{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h3 class="text-white text-capitalize ps-3">actulizacion del Perfil</h3>
            </div>
        </div>
          <div class="card">
        <div class="card-body">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</div>
</div>

{% if user_profile_updated %}
<script>
    // Redireccionar al perfil despu√©s de 3 segundos
    setTimeout(function() {
        window.location.href = "{% url 'profile_detail' %}";
    }, 3000);
</script>
{% endif %}
{% endblock %}
