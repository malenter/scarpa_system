{% extends "index.html" %}
{% block content  %}
<nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-end">
  <div class="container-fluid justify-content-end">
    <!-- Botón para mostrar el menú en dispositivos móviles -->
    <button class="navbar-toggler" type="button" style="background-color: whitesmoke; border-color: black; color: red;" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbar" style="height: 150spx; width: 200px;">
      <div class="container">
        <form class="d-flex " role="search"  action="{% url 'search_zapato' %}" method="GET"  style="width: 300px; height: 60px;">
          <input class="form-control me-2 border border-dark " style="border: black; width: 150px; height: 50px;" type="search" placeholder="Buscar Zapato " aria-label="Search" name="buscar">
          <button class="btn btn-outline-success"  style="height: 50px;" type="submit">Search</button>
        </form>
          </div>
        </form>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="card my-4">
    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
      <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
        <h2 class="text-white text-capitalize ps-3">MUESTRARIO</h2>
      </div>
    </div>
    <div class="card-body">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        {% if Zapato %}

        {% for zapato in Zapato %}
        <div class="col"> 
          <a href="{% url 'Zapato_detail' zapato.id %}" style="text-decoration: none;">
            <div class="card h-100 border rounded-3">
              <img src="/media/{{ zapato.foto }}" class="card-img-top img-fluid rounded-top" alt="{{ zapato.nombre }}">
              <div class="card-body">
                <h5 class="card-title fw-bold text-center">{{ zapato.nombre }}</h5>
                <p class="card-text text-center mb-0">{{ zapato.tipo }}</p>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <p>No se encontraron resultados para la búsqueda.</p>  
   {% endif %}
    </div>
  </div>
</div>



{% endblock  %}
